<body>
    <script>
        let grado = prompt('Ingrese el grado');
        let gradoInt = parseInt(grado);
        let pasarFahrenheit = (grado) =>{return Fahrenheit = grado * 1.8 + 32};
        let pasarCelcius = (grado)=>{return celcius = ((grado -32) / 1.8)};

        let resultado = pasarFahrenheit(gradoInt);
        let result = pasarCelcius(gradoInt);

    </script>
    <button onclick ="document.write(`El grado ${gradoInt} pasado a celcius es ${pasarFahrenheit(resultado)}`)">Fahrenheit</button>
    <button onclick ="document.write(`El grado ${gradoInt} pasado a celcius es ${pasarCelcius(result)}`)">Celcius</button>
</body>
