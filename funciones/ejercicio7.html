<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function CambiarColor(nombreColor){
            let obj= document.getElementById("informacion");
            obj.style.color = nombreColor;
        }
    </script>
</head>
<body>
    <p id="informacion">Cuso de ECMAScript6</p>
    <button onclick="CambiarColor('blue')">Azul</button>
    <button onclick="CambiarColor('red')">Rojo</button>
</body>
</html>
