<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let dato1, dato2;
        dato1 = prompt("Ingresa el primer valor");
        dato1 = parseInt(dato1);
        dato2 = prompt("Ingresa el segundo valor");
        dato2 = parseInt(dato2);

        function Sumar(dato1, dato2){
            document.getElementById("salida".innerHtml = `la suma de ${dato1} mas ${dato2} es igual a ${Sumar(dato1 + dato2)}`;)
        }
    </script>
</head>
<body>
      <div id="salida"></div> 
</body>
</html>
