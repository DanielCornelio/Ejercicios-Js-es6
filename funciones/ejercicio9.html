<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Alacance de variables (scope)</h3>
    <input type="button" value="Pulsa aqui" onclick="programa()" >
    <div class="salida"></div>
    <script>
        function programa(){
            let x = 3;
            function func(randomize){
                if(randomize){
                    let x = parseInt(Math.random() * 10);
                    return x;
                }
                return x;
            }
            document.getElementById("salida").innerHTML = func(false);
            document.getElementById("salida").ineerHTML += func(1);
        }
    </script>
</body>
</html>
