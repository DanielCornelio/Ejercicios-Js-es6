<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function celToFah(){
            let grado = document.fdatos.entrada.value;
            let convertir = (grado * 1.8) + 32;
            document.getElementById("salida").innerHTML = convertir; 
        }
    </script>
</head>
<body>
    <form name="fdatos">
        Escribe un valor: <input type="text" name="entrada">
        <input type="button" onclick="celToFah()" value="Click me!!">

    </form>
    <div id="salida"></div>
</body>
</html>
