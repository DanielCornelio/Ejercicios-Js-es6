<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function pesoIdeal(datoAltura=1, datoEdad=1, datoSexo="N", datoPeso=1){
            let altura = parseInt(datoAltura);
            let edad = parseInt(datoEdad);
            let peso = parseInt(datoPeso);
            
            if(datoSexo == "h" || datoSexo == "H"){
                peso = 50 + ((altura - 150) / 4) * 3 + (edad - 20) / 4;
            }else{
                peso = peso * 0.9;
                document.getElementById("resultado").innerHTML = peso;
            }
        }
    </script>
</head>
<body>
    <form action="" name="fdatos">
        Altura: <input type="text" name="altura"><br/>
        Edad: <input type="text" name="edad"><br/>
        Sexo: <input type="text" name="sexo"><br/>
        Peso Actual: <input type="text" name="peso">
        <input type="button" value="calcular" onclick="pesoIdeal(fdatos.altura.value, fdatos.edad.value, fdatos.peso.value, fdatos.sexo.value)">
        <input type="reset" value="Reset">
        
    </form>
    <br><br>El peso aproximado de referencia es: <span id="resultado"></span>
</body>
</html>
