<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
    <form action="">
        <input type="date" id="start" onchange="getEventTime()">
        <input type="date" id="end" onchange="getEventTime()">
    </form>
    <script>
        let getEventTime = function(){
            let start = moment(document.getElementById("start").value);
            let end = moment(document.getElementById("end").value);
            console.log(moment.duration(end.diff(start)).asDays());
        }
    </script>
</body>
</html>
