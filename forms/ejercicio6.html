<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function calcula(){
            let numero = document.fdatos.entrada.value;
            let dato = document.getElementById("lista");
            let valor = dato.options[lista.selectedIndex].value;

            let resultado = numero * valor;
            document.getElementById("salida").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <form name="fdatos">
        Introduce un numero: <input type="text" size="10" name="entrada">
        <b>X</b>
        <select onchange="calcula()" id="lista">
            <option value="1">uno</option>
            <option value="2">dos</option>
            <option value="3">tres</option>
            <option value="4">cuatro</option>
        </select>

    </form>
    <div id="salida"></div>
</body>
</html>
