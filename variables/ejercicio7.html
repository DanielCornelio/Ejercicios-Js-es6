<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Es6 - Ejercicio 7</title>
    <script>
        let dato, num;
        dato = window.prompt("Ingrese un numero", "0");
        num = parseInt(dato);
        num = num * 2;
        document.write(`El doble es ${num}`);


    </script>
</head>
<body>
    <p>Los numero ingresados por teclado, son letras. Se tienen que convertir.</p>
</body>
</html>
