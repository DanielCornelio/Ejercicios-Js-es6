<body>
    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Ingrese el primer valor");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Ingrese el segundo Valor");
        num2 = parseInt(dato2);

        let resultado = num1 + num2;

        document.write(`La suma de ${num1} + ${num2} es: ${resultado}`);

    </script>
    <p>Para sumar las variables deben ser numericas.</p>
</body>
