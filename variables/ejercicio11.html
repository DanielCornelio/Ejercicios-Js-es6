<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Es6 - Ejercicio 11</title>
    <script>
        let dato1, dato2, num1, num2;
        dato1 = window.prompt("Ingrese el primer valor");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Ingrese el segundo valor");
        num2 = parseInt(dato2);
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;

        document.write(`El resultado de la resta de ${num1} - ${num2} es igual ${resta} </br> El resultado de la multiplicacion de ${num1} * ${num2} es igual a ${multiplicacion}`);
    </script>
</head>
<body>
</body>
</html>
