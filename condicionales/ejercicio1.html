<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let dato1, dato2, num1, num2, resultado;
        dato1 = window.prompt('Ingrese el primer valor');
        num1 = parseInt(dato1);
        dato2 = window.prompt('Ingrese el segundo valor');
        num2 = parseInt(dato2);

        if(num1>num2){
            resultado = 'El primer valor es mayor';
        }else if(num1 < num2){
            resultado = 'El segundo valor es mayor';
        }else{
            resultado = 'Los 2 valores son iguales';
        }
        document.write(`<h3>${resultado}</h3>`);
    </script>
</head>
<body>
</body>
</html>
